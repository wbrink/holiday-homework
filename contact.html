<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- my style sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column">
    <div class="container flex-grow-1 d-flex flex-column">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-5" href="index.html">
          <img
            src="images/seinfeld_logo.png"
            width="80"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="characters.html" class="nav-link">Characters</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link active">Contact</a>
          </li>
          <li class="nav-item">
            <a href="news.html" class="nav-link">News</a>
          </li>
        </ul>
      </nav>

      <!-- Jumbotron -->
      <div class="jumbotron px-4">
        <h1 class="display-4">Seinfeld</h1>
        <p class="lead">"The Show About Nothing"</p>
      </div>

      <!-- main-content -->
      <div class="main-content px-4 py-3 flex-grow-1">
        <div class="row">
          <div class="col">
            <h1 class="text-center">Contact</h1>
          </div>
        </div>
        <form action="">
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="3"
              class="form-control"
            ></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary mb-2" />
          </div>
        </form>
      </div>
      <!-- end main-content -->
      <footer class="py-3">Footer</footer>
    </div>
    <!-- end container -->
  </body>
</html>
